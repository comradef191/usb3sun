[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
platform_packages =
    framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#2.7.3
lib_deps =
    https://github.com/adafruit/Adafruit-GFX-Library.git
    https://github.com/adafruit/Adafruit_SSD1306.git
    https://github.com/adafruit/Adafruit_TinyUSB_Arduino.git#1.18.4 ; /!\
    https://github.com/sekigon-gonnoc/Pico-PIO-USB.git#0.5.1
build_flags = -DUSE_TINYUSB -DCFG_TUSB_CONFIG_FILE=\"C:/Users/delan/code/usb3sun/tusb_config.h\" ; -DCFG_TUSB_DEBUG=3
board_build.f_cpu = 120000000L
; build_type = debug
; debug_tool = cmsis-dap
; upload_protocol = cmsis-dap
